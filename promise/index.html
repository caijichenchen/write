<script>
  const p = Promise.resolve(Promise.reject(2))
  p.catch(err=>{
    console.log(err)
  })
  console.log(p)

  const p1 = new Promise((resolve,reject) => {
    setTimeout(() => {
      resolve(3)
    }, 4000)
  })
  const p2 = new Promise((resolve,reject) => {
    resolve(2)
  })
  const p0 = new Promise((resolve,reject) => {
    reject(2)
  })
  const p3 = Promise.all([p1,p2, p0])
  console.log(p3);
  p3.then(res=>{
    console.log(res)
  }).catch(err=>{
    console.log(err)
  })
  const p4 = Promise.race([p1,p2])
  // console.log(p4)
  p4.then(res=>{
    console.log(res)
  })
</script>
